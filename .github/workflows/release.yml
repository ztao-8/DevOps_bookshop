name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ç¡®ä¿èŽ·å–å®Œæ•´ Git åŽ†å²ï¼ŒSemantic Release éœ€è¦

      - name: Get Commit Message
        id: commit_message
        run: echo "MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: Check Commit Message
        id: check_commit
        run: |
          if [[ "$MESSAGE" != "release new tag" ]]; then
          echo "ðŸš« Commit message does not match 'release new tag'. Skipping release."
          echo "SKIP_RELEASE=true" >> $GITHUB_ENV
          else
          echo "âœ… Commit matches! Proceeding with release."
          fi

      - name: Stop Execution if SKIP_RELEASE is True
        if: env.SKIP_RELEASE == 'true'
        run: |
          echo "ðŸ›‘ Exiting workflow without failing."
          exit 0
        continue-on-error: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install --save-dev semantic-release @semantic-release/github @semantic-release/changelog @semantic-release/exec

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Push release tag  # ðŸ†• ç¡®ä¿ tag è¢«æŽ¨é€åˆ° GitHub
        run: git push --tags

      - name: Extract Release Tag
        id: extract_tag
        run: |
          TAG=$(git tag --sort=-creatordate | head -n 1)  # å–æœ€æ–° tag
          if [ -z "$TAG" ]; then
            echo "âŒ No release tag found!"
            exit 1
          fi
          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV
          echo "âœ… Extracted Release Tag: $TAG"

      - name: Trigger Promotion Workflow in Infra Repo
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
            https://api.github.com/repos/ztao-8/DevOps_infra_bookshop/actions/workflows/promote-rc.yml/dispatches \
            -d '{"ref": "main", "inputs": {"RELEASE_TAG": "'"${{ env.RELEASE_TAG }}"'"}}'
      

